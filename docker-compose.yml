services:
  db:
    image: postgis/postgis:16-3.4
    container_name: 0NIX_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 20s
    networks:
      - urbango_network

  traccar:
    container_name: urbango_traccar
    image: traccar/traccar:6.5
    restart: always
    depends_on:
      db:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    volumes:
      - traccar_data:/opt/traccar/data
      - ./traccar.xml:/opt/traccar/conf/traccar.xml:ro
    ports:
      - "8082:8082"
      - "5013:5013"
    networks:
      - urbango_network

  node:
    image: node:20-alpine
    container_name: urbango_node
    restart: always
    working_dir: /app
    volumes:
      - ./api:/app
      - /app/node_modules
    command: sh -c "npm install && node src/index.js"
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY}
      NODE_ENV: production
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - urbango_network
  flyway:
    image: flyway/flyway:10.10
    container_name: urbango_flyway
    depends_on:
      db:
        condition: service_healthy
    command: >
      -url=jdbc:postgresql://db:5432/${POSTGRES_DB}
      -user=${POSTGRES_USER}
      -password=${POSTGRES_PASSWORD}
      -schemas=urb,urb_sistema
      -connectRetries=60
      migrate
    volumes:
      - ./db/migrations:/flyway/sql:ro
    networks:
      - urbango_network
    restart: "no"

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - urbango_network

volumes:
  db_data:
  pgadmin_data:
  traccar_data:

networks:
  urbango_network:
    driver: bridge
